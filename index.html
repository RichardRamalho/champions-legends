<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lendas da Champions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://fantaacquaviva.altervista.org/Immagini/coppaCampioni.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="audio">
      <audio autoplay loop >
        <source src='./audio/AUD-20220528-WA0055.mp3' type="audio/mpeg" />
      </audio>
    </div>
    <header class="header">
      <div class="champs">
        <h1>
          <img
            id="champs"
            src="./src/images/theeechaaaampioooonssss.png"
            alt=""
          />
          Lendas da Champions
        </h1>
      </div>
    </header>
    <main class="champions">
      <section class="player-select">
        <h2 class="player">Selecione o jogador:</h2>
        <ul class="list">
          <li
            class="jogador selecionado"
            id="messi"
            data-name="messi"
            data-description="Lionel Messi, um dos maiores, se não o maior jogador de todos os tempos!
            Venceu a Liga dos Campeões 4 vezes pelo Barcelona. Detem o incrível recorde de marcar por 18 temporadas consecultivas na liga!"
          >
            <img src="./src/images/meeessiii.jpg" alt="Messi" />
          </li>
          <li
            class="jogador"
            id="cristiano"
            data-name="Cristiano Ronaldo"
            data-description="Sem dúvidas é o maior jogador da história da competição. 5 vezes campeão da liga, sendo o maior artilheiro da história (140 gols) e o maior goleador em uma única edição (17 gols)!"
          >
            <img src="./src/images/crbesta.jpg" alt="Cristiano Ronaldo" />
          </li>
          <li
            class="jogador"
            id="buffon"
            data-name="buffon"
            data-description="Apesar de nunca ter levantado a taça, Buffon é um dos maiores nomes da liga. Com 166 jogos, sendo 51 deles sem ver o adversário marcar contra sua meta, atrás apenas de Iker Casillas."
          >
            <img src="./src/images/buffon.jpg" alt="Gianluigi Buffon" />
          </li>
          <li
            class="jogador"
            id="casillas"
            data-name="casillas"
            data-description="Três vezes campeão com seu clube do coração, é um dos maiores ídolos dos merengues. Recordista em partidas sem levar gols (57), o maior 'Camisa 1' da Champions! "
          >
            <img src="./src/images/casillas.jpg" alt="Iker Casillas" />
          </li>
          <li
            class="jogador"
            id="pirlo"
            data-name="pirlo"
            data-description="Amplamente considerado um dos maiores meio-campista da história do futebol italiano, Pirlo foi um dos principais nomes do Milan nos anos 2000, vencendo a competição por 2 vezes com a camisa  rossonera!"
          >
            <img src="./src/images/pirlo (Personalizado).jpeg" alt="Pirlo" />
          </li>
          <li
            class="jogador"
            id="raul"
            data-name="raul"
            data-description="Quinto maior artilheiro da história da Liga dos Campeões com 71 gols em 142 jogos, atacante de extrema classe e técnica, foi um dos maiores nomes do Real Madrid, sendo tri-campeão pelos merengues!"
          >
            <img src="./src/images/rauuuuul.jpg" alt="Raul" />
          </li>
          <li
            class="jogador"
            id="zidane"
            data-name="zidane"
            data-description="Foi um meio-campista clássico e é considerado um dos maiores de todos os tempos. Venceu a liga como jogador (1), marcando o gol do título, e como treinador (3) pelo Real Madrid!"
          >
            <img src="./src/images/zizoou.jpg" alt="Zidane" />
          </li>
          <li
            class="jogador"
            id="ronaldinho"
            data-name="ronaldinho"
            data-description="R10, aquele que mudou um clube de patamar, sendo até mesmo aplaudido de pé pela torcida do rival em pleno Santiago Bernabéu. Campeão em 2006 pelo Barcelona, um dos maiores nomes da história Blaugrana!"
          >
            <img src="./src/images/ronaldinnnn.jpg" alt="Ronaldinho" />
          </li>
          <li
            class="jogador"
            id="gerrard"
            data-name="gerrard"
            data-description="Foi revelado e atuou no Liverpool entre 1998 e 2015, onde ocupou a função de capitão da equipe. Foi o líder dos Reds na maior final da história da competição, 'o Milagre de Istambul' em 2005, conquistando assim a orelhuda! "
          >
            <img
              src="./src/images/Steven_Gerrard_in_2014 (Personalizado).jpg"
              alt="Gerrard"
            />
          </li>
          <li
            class="jogador"
            id="maldini"
            data-name="maldini"
            data-description="Reconhecido como um dos maiores ídolos da história do Milan, é considerado um dos maiores defensores da história do esporte. Vencendo a liga 5 vezes com a camisa rossonera!"
          >
            <img src="./src/images/maldini (Personalizado).jpg" alt="maldini" />
          </li>
          <li
            class="jogador"
            id="ramos"
            data-name="sérgio ramos"
            data-description=" É frequentemente considerado como o melhor zagueiro de sua geração e um dos melhores zagueiros de todos os tempos. Foi um dos maiores nomes do Real Madrid, vencendo assim a liga em 4 oportunidades!"
          >
            <img src="./src/images/ramooos.jpg" alt="Ramos" />
          </li>
          <li
            class="jogador"
            id="shevchenko"
            data-name="shevchenko"
            data-description="Considerado o maior jogador da história da Ucrânia, é um nome mágico dentro da história do Milan, vencendo a liga em 2002-2003 e levando a Bola de Ouro em 2004!"
          >
            <img
              src="./src/images/shevchenko (Personalizado).jpg"
              alt="Shevchenko"
            />
          </li>
        </ul>
      </section>
      <section class="selection">
        <img
          class="personagem-grande"
          src="./src/images/png/player-messi.png"
          alt="Messi grande"
        />
        <div class="character-informations">
          <h2 class="name-character" id="name-character">messi</h2>

          <p class="text-character" id="text-character">
            Lionel Messi, um dos maiores, se não o maior jogador de todos os
            tempos! <br />
            Venceu a Liga dos Campeões 4 vezes pelo Barcelona. Detem o incrível
            recorde de marcar por 18 temporadas consecultivas na liga!
          </p>
        </div>
      </section>
    </main>
    <script src="./javascript/script.js"></script>
  </body>
</html>
